<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Twitter Viewer</title>

    <!-- core CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="header clearfix">
        <h3>Twitter Viewer</h3>
    </div>

    <div class="jumbotron">

        <header>
            <form>
                <fieldset class="form-group">
                    <label for="InputTwitterUsername">Enter Twitter Username</label>
                    <input type="username" class="form-control" id="InputTwitterUsername" placeholder="Enter username">
                    <small class="instructions">input any twitter name, try cnn. then press enter</small>
                </fieldset>
            </form>
        </header>

        <section>
            <div class="row twitter-listing js-twitter_listing"></div>
            <div class="isTemplate js-tweet_template">
                <div class="row tweet js-tweet">
                    <div class="col-xs-12 col-md-4">
                        <img src='${entities.media[0].media_url}'/>
                    </div>
                    <div class="col-xs-12 col-md-8">
                        <p class="small">${created_at}</p>
                        <p>${text}</p>
                    </div>

                </div>
            </div>
        </section>

    </div>



    <footer>
        <small>&copy; 2016 Matthew Morrison - Twitter Interview Project</small>
    </footer>

</div> <!-- /container -->

<!-- JavaScript ================================================== -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.3.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-hashchange/1.3/jquery.ba-hashchange.min.js"></script>
<script src="/js/vendor/ie10-viewport-bug-workaround.js"></script><!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/bower_components/lodash/dist/lodash.min.js"></script>

<script src="/js/script.js"></script>
</body>
</html>
